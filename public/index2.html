<div class="main">
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <form class="signup-form" id="signup-form" method="POST">
          <h2 class="form-title">Create account</h2>
          <div class="form-group">
            <input class="form-input" id="name" type="text" name="name" placeholder="User Name">
          </div>
          <div class="form-group">
            <input class="form-input" id="age" type="number" name="age" placeholder="Your Age">
          </div>
          <div class="form-group">
            <!-- <label id="lol">Select Gender</label>-->
            <select class="form-input" id="gen">
              <option id="h" value="Gender">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="form-group">
            <input class="form-input" id="age" type="number" name="age" placeholder="Phone Number">
          </div>
          <div class="form-group">
            <input class="form-input" id="email" type="email" name="email" placeholder="Your Email">
          </div>
          <div class="form-group">
            <input class="form-input" id="password" type="text" name="password" placeholder="Password"><span class="zmdi zmdi-eye field-icon toggle-password" toggle="#password"></span>
          </div>
          <div class="form-group">
            <input class="form-input" id="City" type="text" name="name" placeholder="Current City">
          </div>
          <!--
          <div class="form-group">
          <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/>
          </div>
          -->
          <div class="form-group">
            <input class="agree-term" id="agree-term" type="checkbox" name="agree-term">
            <label class="label-agree-term" for="agree-term"><span><span></span></span>I agree all statements in<a class="term-service" href="#">Terms of service</a></label>
          </div>
          <div class="form-group">
            <button class="form-submit" id="submit" type="submit" name="submit" value="Sign up">Signup</button>
            <button onclick="signInWithGoogle()">Sign in with Google</button>
          </div>
          <script>
            function signInWithGoogle() {
              var gap = new firebase.auth.GoogleAuthProvider
              firebase.auth().signInWithPopup(gap)
                .then((data) => console.log(data))
                .catch((err) => console.log(err))
            }
          </script>
        </form>
        <p class="loginhere">Have already an account ?<a class="loginhere-link" href="login.html">Login here</a></p>
      </div>
    </div>
